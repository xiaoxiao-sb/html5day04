<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            background-color: #7e8c8d;
            overflow: hidden;
        }
        canvas{
            position: absolute;
            left:0;
            top:0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<video autoplay src="https://blz-videos.nosdn.127.net/1/OverWatch/AnimatedShots/Overwatch_AnimatedShot_Soldier76_Hero.mp4" width="0" height="0"></video>
<canvas id="test" width="400" height="300"></canvas>
<script type="text/javascript">
    //页面加载
    window.onload=function () {
        var video=document.querySelector("video");
      var canvas =document.querySelector("#test");
      if(!canvas.getContext)return;
      var ctx=canvas.getContext("2d");
      video.addEventListener("loadeddata",function () {
          //视频加载完毕了,把视频像图片一样绘制到画板中
          setInterval(function () {
              ctx.drawImage(video,0,0,canvas.width,canvas.height);
          });



      });

    };
</script>
</body>
</html>
